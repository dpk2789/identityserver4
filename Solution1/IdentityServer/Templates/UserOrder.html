                <img alt="logo" src="http://fdclothing.in/Img/logo.jpg" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong> FD CLOTHING</strong>
            </td>
        </tr>
        <tr>

            <td align="left" style='background-color: #4B6C9E;color:#fff;height:25px;'><strong>Order Detail:</strong> </td>
        </tr>

            <td align="left" valign="top" style="padding-bottom: 24px; font-family: Arial, Helvetica, sans-serif;
